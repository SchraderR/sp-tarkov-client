<!doctype html>
<html>
  <head class="dark">
    <meta charset="utf-8" />
    <title>SP-EFT Manager</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
  </head>
  <body class="mat-app-background">
    <app-root>
      <div class="loading-container">
        <div class="loading-spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
        </div>
        <div class="loading-text pulse">LOADING DATA</div>
        <div class="loading-percentage">Please wait...</div>
      </div>
      <span style="position: absolute; bottom: 0; left: 0; right: 0; font-size: small; display: flex; justify-content: center">
        *Please note that the loading speed is subject to the present workload of the SPT-Hub and may occasionally be slow.
      </span>
    </app-root>
  </body>
</html>
