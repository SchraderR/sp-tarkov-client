@if (modLoadOrder.order.length) {
  <div class="mod-order-container" cdkScrollable>
    <div cdkDropList cdkDropListAutoScrollStep="8" class="mod-order-list" (cdkDropListDropped)="drop($event)">
      @for (modName of modLoadOrder.order; let i = $index; track modName) {
        <div class="mod-box" cdkDrag>{{ i }}.{{ modName }}</div>
      }
    </div>
  </div>
}


@if (!modLoadOrder.order.length) {
  <span class="no-mod-order-container">
    No mod load order found!
  </span>
}

<ng-template #modLoadOrderWarning>
  <mat-card style="padding: 0 16px;">
    <mat-card-content>
      <span>You should not change your mod load order unless you are instructed to do so.</span>
    </mat-card-content>

    <mat-card-actions align="end" style="padding: 16px">
      <button mat-flat-button color="primary" (click)="closeModLoadOrderDialog()">
        Acknowledge
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
