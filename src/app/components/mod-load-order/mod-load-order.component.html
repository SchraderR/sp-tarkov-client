@if (modLoadOrder.order.length) {
  <div class="mod-order-container">
    <div cdkDropList cdkScrollable cdkDropListAutoScrollStep="8" class="mod-order-list" (cdkDropListDropped)="drop($event)">
      @for (movie of modLoadOrder.order; let i = $index; track movie) {
        <div class="mod-box" cdkDrag>{{ i }}.{{ movie }}</div>
      }
    </div>
  </div>
}


@if (!modLoadOrder.order.length) {
  <span class="no-mod-order-container">
    No mod load order found!
  </span>
}
