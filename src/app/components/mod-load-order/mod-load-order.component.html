@if (modLoadOrder.order.length) {
  <div class="mod-order-container" cdkScrollable>
    <div cdkDropList cdkDropListAutoScrollStep="8" class="mod-order-list" (cdkDropListDropped)="drop($event)">
      @for (modName of modLoadOrder.order; let i = $index; track modName) {
        <div class="mod-box" cdkDrag>{{ i }}.{{ modName }}</div>
      }
    </div>
  </div>
}


@if (!modLoadOrder.order.length) {
  <span class="no-mod-order-container">
    No mod load order found!
  </span>
}
